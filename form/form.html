<!DOCTYPE html>
<html>

<body>

  <h2>Registration Form</h2>

  <form action="/submit_form.html" method="post">
    <!-- Text Input for First Name -->
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <!-- Text Input for Last Name -->
    <label for="lname">Surname:</label><br>
    <input type="text" id="lname" name="lname" required><br>

    <!-- Email Input -->
    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email" required><br>

    <!-- Password Input -->
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd" minlength="8" required><br>

    <!-- Radio Buttons for Gender -->
    <p>Cinsiyet:</p>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>

    <!-- Dropdown List for Favorite Fruit -->
    <label for="fruit">Favourite Food:</label><br>
    <select id="fruit" name="fruit">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="strawberry">Strawberry</option>
    </select><br>

    <!-- Textarea for Message -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

  </form>

</body>

</html>
